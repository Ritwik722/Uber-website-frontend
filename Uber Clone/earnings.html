<!DOCTYPE html>
<html>
<head>
  <title>Earnings | Uber Clone</title>

</head>
<body>
  <header>
    <div id="navbar">
      <a class="active"  href="index.html">Home</a>
      <a >Ride</a>
      <a  href="earnings.html">Earnings</a>
      <a  href="Profile.html">Profile</a>
      <a href="Booknow.html" class="btn">Book Now</a>
    </div>  
    <script>
    window.onscroll = function() {myFunction()};    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>
  </header>

  <section class="earnings">
    <h2>Earnings</h2>
    <div class="earnings-card">
      <h3>Week of July 1-7, 2023</h3>
      <div class="earnings-details">
        <div class="earning-item">
          <span class="earning-label">Total Trips:</span>
          <span class="earning-value">50</span>
        </div>
        <div class="earning-item">
          <span class="earning-label">Total Earnings:</span>
          <span class="earning-value">$500</span>
        </div>
        <div class="earning-item">
          <span class="earning-label">Avg. Earnings per Trip:</span>
          <span class="earning-value">$10</span>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>@ 2023 Uber Clone. All rights reserved.</p>
  </footer>
</body>
</html>
