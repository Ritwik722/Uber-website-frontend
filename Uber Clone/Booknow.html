<!DOCTYPE html>
<html>
<head>
  <title>Book Now | Uber Clone</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div id="navbar">
      <a class="active"  href="index.html">Home</a>
      <a >Ride</a>
      <a  href="earnings.html">Earnings</a>
      <a  href="Profile.html">Profile</a>
      <a href="Booknow.html" class="btn">Book Now</a>
    </div>  
    <script>
    window.onscroll = function() {myFunction()};    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>
  </header>

  <section class="booking-form">
    <h2>Book Your Ride</h2>
    <form>
      <div>
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location">
      </div>
      <div>
        <label for="dropoff">Drop-off Location:</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location">
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>@ 2023 Uber Clone. All rights reserved.</p>
  </footer>
</body>
</html>

  background-color: #000;

}
